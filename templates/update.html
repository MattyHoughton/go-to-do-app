<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Update Task</h1>
        <form action="/update" method="post" class="task-form">
            <input type="hidden" name="id" value="{{.Number}}">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="task" name="task" value="{{.Task}}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Not Started" {{if eq .Status "Not Started"}}selected{{end}}>Not Started</option>
                    <option value="In Progress" {{if eq .Status "In Progress"}}selected{{end}}>In Progress</option>
                    <option value="Completed" {{if eq .Status "Completed"}}selected{{end}}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn">Update Task</button>
        </form>
        <a href="/" class="btn-link">Back to list</a>
    </div>
</body>
</html>
