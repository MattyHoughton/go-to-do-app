<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <a href="/create">Create New Task</a>
    <table border="1">
      <tr>
        <th>Number</th>
        <th>Task</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      {{range .}}
      <tr>
        <td>{{.Number}}</td>
        <td>{{.Task}}</td>
        <td>{{.Status}}</td>
        <td>
          <a href="/update?id={{.Number}}">Update</a>
          <a
            href="/delete?id={{.Number}}"
            onclick="return confirm('Are you sure?')"
            >Delete</a
          >
        </td>
      </tr>
      {{else}}
      <tr>
        <td colspan="4">No tasks found.</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
