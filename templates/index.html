<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <table class="task-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.Number}}</td>
            <td>{{.Task}}</td>
            <td>{{.Status}}</td>
            <td>
              <a href="/update?id={{.Number}}" class="btn-small">Update</a>
              <a href="/delete?id={{.Number}}" class="btn-small btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
      <a href="/create" class="btn">Create New Task</a>
    </div>
  </body>
</html>
